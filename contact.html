    <!--Contact-->
    <div class="contact">
      <h2 style="text-align: center; color: #1d232c">CONTACT FORM</h2>
      <div class="name-box">
        <p>Name</p>
        <input type="text" id="nametext" onkeyup="inputvalue()" />

      <div class="email-box">
        <p>Email</p>
        <input type="text" id="emailtext" onkeyup="emailid()" />
      </div>

      <div class="description-box">
        <p>Description</p>
        <input type="text" id="destext" onkeyup="description()" />
      </div>

      <div class="submit">
        <button>Submit</button>
      </div>
    </div>
